<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Roy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .main-card {
      background-color: #fff;
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    .hero-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .hero-header h1 {
      font-weight: 700;
      font-size: 3rem;
    }
    .hero-header p {
      font-size: 1.1rem;
      color: #555;
    }
    .offers-box {
      background: #fdfdfd;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="hero-header">
    <h1>AskRoy</h1>
    <p class="text-muted">Your personal assistant for exploring offers from your cards. Ask me anything!</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="main-card">
        <form method="POST">
          <div class="input-group mb-4">
            <input type="text" class="form-control form-control-lg" name="query" value="{{ query }}" placeholder="e.g., movie offers, fuel cashback, travel deals..." required>
            <button class="btn btn-primary btn-lg" type="submit">Ask Roy</button>
          </div>

          {% if offers %}
  <div class="card mt-4 shadow-sm">
    <div class="card-body d-flex align-items-start">
      {% if source == "roy" %}
        <img src="https://api.dicebear.com/7.x/micah/svg?seed=Roy" alt="Roy" width="48" height="48" class="me-3">
      {% endif %}
      <div>
        <p style="white-space: pre-wrap;">{{ offers }}</p>
        {% if source == "roy" %}
          <div class="badge bg-primary mt-3">Answered by Roy</div>
        {% elif source == "web" %}
          <div class="badge bg-success mt-3">Answered from Web</div>
        {% endif %}
      </div>
    </div>
  </div>
{% endif %}

        </form>
      </div>
    </div>
  </div>
</div>

<script>
function copyToClipboard() {
  const text = document.getElementById("offerContent").innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("Copied to clipboard!");
  });
}
</script>

</body>
</html>
